<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h2>An ordered HTML list:</h2>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>Fourth item</li>
        </ol>
        <h2>An unordered HTML list:</h2>
        <ul>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ul>
        <h2>Definition list:</h2>
        <dl>
            <dt>Tea</dt>
            <dd>- hot drink</dd>
            <dt>Juice</dt>
            <dd>- ice drink</dd>
        </dl>
    </body>
</html>
